name: Deploy to gh-pages

on:
  push:
    branches:
      - main # Ã„ndern Sie den Branch-Namen entsprechend Ihren Anforderungen

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy to gh-pages
        run: |
          mkdir -p dist
          cp -R aloha/test/* dist/
          git config --global user.email "brykin.ilia@gmail.com"
          git config --global user.name "Ilia Brykin"
          git checkout gh-pages
          rm -rf *
          cp -R dist/* .
          git add .
          git commit -m "Deploy to gh-pages"
          git push origin gh-pages

